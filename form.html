<body>
<form action="" autocomplete="off">
    <p>用户名：

        <input name="name" type="text" placeholder="xiaoqiao">
    </p>
    <p>&nbsp;&nbsp;密码：&nbsp;
        <input name="password" type="password">
    </p>
    <p>&nbsp;&nbsp;邮箱：&nbsp;
        <label for="">
            <input type="email">
        </label>
    </p>
    <p>性别：
        <label for="r1"></label>
        <input id="r1" name="gender" type="radio" value="1">男
        <input name="gender" type="radio" value="0">女

    </p>
    <p>爱好：
        <label for="">篮球
            <input name="hobby" type="checkbox" value="basketball">
        </label>
        <label for="">排球
            <input name="hobby" type="checkbox" value="volleyball">
        </label>

    </p>
    <p>
        <label for="">
            <input type="date">
            <input type="datetime-local">
        </label>
    </p>
    <select name="" id="">
        <option value="">北京</option>
        <option value="" selected>四川</option>
        <option value="">深圳</option>
    </select>
    <select name="" id="">
        <optgroup label="北京">
            <option value="">朝阳</option>

        </optgroup>
        <optgroup label="四川" >
            <option value="" selected>攀枝花</option>
            <option value="">绵阳</option>
        </optgroup>
    </select>
    <p>头像
        <input type="file">
        <input type="submit" value="提交">
        <input type="reset"  value="reset">
    </p>
</form>
